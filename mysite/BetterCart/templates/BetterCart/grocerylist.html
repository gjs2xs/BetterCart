{% extends 'BetterCart/base.html' %}

{% block content %}
    <div class="container">
        <h1 align = "center">Grocery List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Item Name</th>
                </tr>
            </thead>
            <tbody>

                {% for item in items %}
                    <tr>
                        <td>{{ item.item_name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/BetterCart/add-item'">Add</button>
        <button type="button" class="btn btn-danger" onclick="window.location.href='/clear-list'">Clear</button>

        <style>
            .table thead {
                background-color: lightblue;
            }
            .table td,
            .table th {
                align: middle;
            }
        </style>
    </div>
{% endblock %}
