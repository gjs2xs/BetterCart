{% extends 'BetterCart/base.html' %}
{% block content %}
<div class="container">
    <h1>Search Results</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Item Name</th>
            </tr>
        </thead>
        <tbody>
            {% if results %}
                {% for result in results %}
                    <tr>
                        <td><a href="{% url 'recommendations' result %}">{{ result }}</a></td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td>No results found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
